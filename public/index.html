<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Draw together</title>
  </head>
  <body>
    <canvas id="draw-canvas" width="600" height="600"></canvas>
    <div class="buttons">
      <button id="red" value="red">Red</button>
      <button id="blue" value="blue">Blue</button>
      <button id="green" value="green">Green</button>
      <button id="black" value="black">Black</button>
      <button id="default" value="#663399">Default</button>
      <button id="clear-page">Clear Page</button>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="frontend.js"></script>
  </body>
</html>
